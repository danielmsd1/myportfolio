<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Daniel Simiyu</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Daniel Simiyu</h1>
      <p class="lead text-muted">I am a computer scientist who enjoys solving problems. I am an all-rounded coding enthusiast.</p>
      <p>
        <a href="mailto:daniel@simiyudaniel.com" class="btn btn-primary my-2">Email me</a>
      </p>
      <img src="{% static 'daniel.jpg' %}" height="300"></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

        {% for job in jobs.all %}
        
        <div class="col-md-4">
          
          <div class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top" src="{{ job.image.url }}" alt="" srcset="">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></svg> -->
            <div class="card-body">
              <p class="card-text">{{job.summary}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'detail' job.id %}">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">More Details</button>
                </div>
              </a>
                <small class="text-muted">D.S</small>
              </div>
            </div>
          </div>
        
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

<script src="{% static '/jquery-3.5.1.min.js' %}"></script>
<script src="{% static '/popper.min.js' %}"></script>
<script src="{% static '/js/bootstrap.min.js' %}"></script>
</html>
